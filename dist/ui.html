<style>
h5 {
  font-family: tahoma, "Open Sans";
  color: #999999;
  margin-bottom: .4em;
  font-weight: normal;
  padding-bottom: .3em;
}
button {
  display: block;
  text-align: left;
  text-indent: 0px;
  width: 100%;
  border-radius: 0;
  border: 0;
  font-size: .8em;
  height: 46px;
  line-height: 46px;
  margin-bottom: 10px;
  cursor: pointer;
}

  button:hover,
  button:active,
  button:focus {
    outline: 0 !important;
    background: #f1f1f1;
  }

  input[type=range] {
    width: 100%;
  }

  button > span{
    display: block;
    float: right;
  }

  button input {
    width: 4em;
    float: right;
    height: 3em; !important
      line-height: 3em;
    margin-top: .5em;
  }
  button::disabled {
    color: red !important;
  }
</style>

<script>
  const loremrange = document.getElementById('loremcount')
  const loremcountindicator = document.getElementById('loremcountindicator')
  loremrange.addEventListener('change', (event) => {
    loremcountindicator.innerHTML = event.target.value
    return faketit('lorem/words/'+ event.target.value)
  });
  lorem = function () {
    document.getElementById('loremcount')
    let count = document.getElementById('loremcount').value
    return faketit('lorem/words/'+ count)
  }
  faketit =function(name, norevert) {
    parent.postMessage({ pluginMessage: { type: 'fakeit', faker: name, norevert: norevert } }, '*')
  }
</script>
